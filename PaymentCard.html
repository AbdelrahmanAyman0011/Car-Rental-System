<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
<header>
    <a href="CustomerHome.html" class="logo">Customer Page</a>
    <nav class="navigation">
        <ul>
            <li><a href="CustomerHome.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#reservation"><i class="far fa-calendar-alt"></i> Log OUT</a></li>
        </ul>
    </nav>
</header>

<section class="CustomerNav">
    <div class="Ab-cust">
        <h1>Payment-Card</h1>

        <!-- Payment Form -->
        <div id="payment" class="payment-form">
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="16" required>

                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" placeholder="MM/YY" maxlength="5" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </form>
            <div> <!-- Added missing div tag -->
                <button id="submitPayment">Submit Payment</button>
            </div>
        </div>
        <!-- End Payment Form -->

    </div>
</section>
</body>

</html>
